<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Sign Up</h1>

    <div id="error"></div>
    <div id="success"></div>
    

    <div class="label-float">
      <input type="text" id="nickname" placeholder="" required>
      <label id="labelNickname" for="nickname">Nickname</label>
    </div>

    <div class="label-float">
      <input type="text" id="user" placeholder="" required>
      <label id="labelUser" for="user">User</label>
    </div>

    <div class="label-float">
      <input type="password" id="password" placeholder="" required>
      <label id="labelPassword" for="password">Password</label>
    </div>

    <div class="label-float">
      <input type="password" id="confirmPassword" placeholder="" required>
      <label id="labelConfirmPassword" for="confirmPassword">Confirm Password</label>
    </div>

    <div class="justify-center">
      <button onclick="createAccount()">Create Account</button>
    </div>

    <script src="script.js"></script>

  </div>
</div>
